<html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <center>
        <table class="table table-striped  table-primary" style="width: 20%;">
            <thead>
                Calculator
            </thead>
            <tr name="row1">

                <td colspan="4">
                    <input type="text" id="calculate" value="" style="width: 100%;">
                </td>
            </tr>
            <tr name="row2">
                <td><button class="btn btn-success" value="+" onclick="display(value);">+</button></td>
                <td><button value="9" onclick="display(value);">9</button></td>
                <td><button value="8" onclick="display(value);">8</button></td>
                <td><button value="7" onclick="display(value);">7</button></td>

            </tr>
            <tr name="row3">
                <td><button class="btn btn-success" value="-" onclick="display(value);">-</button></td>
                <td><button value="6" onclick="display(value);">6</button></td>
                <td><button value="5" onclick="display(value);">5</button></td>
                <td><button value="4" onclick="display(value);">4</button></td>
            </tr>

            <tr name="row4">
                <td><button class="btn btn-success" value="*" onclick="display(value);">*</button></td>
                <td><button value="3" onclick="display(value);">3</button></td>
                <td><button value="2" onclick="display(value);">2</button></td>
                <td><button value="1" onclick="display(value);">1</button></td>
            </tr>

            <tr name="row5">
                <td><button class="btn btn-success" value="/" onclick="display(value);">/</button></td>
                <td><button value="0" onclick="display(value);">0</button></td>
                <td><button value="." onclick="display(value);">.</button></td>
                <td><button value="=" onclick="solve();">=</button></td>
            </tr>
            <tr name="row6">
                <td colspan="4" align="center"><button class="btn btn-danger" onclick="Clearall();">Clear</button>


            </tr>
        </table>
        <caption>
            <Marquee><b>Made by Rahul Verma</b></Marquee>
        </caption>
    </center>
</body>

</html>
<style>
    #shake{
                
           }
   
    button{
        box-shadow: 5px 2px 10px black;
        font-size: 20px;
        }
    

    

    button:hover {
        transform: scale(1.3, 1.3);
        background-color: yellow;
        font-size: 25px;


    }

    

    input:hover {
        background-color: rgb(65, 183, 252);
    }

    table{
        box-shadow: 10px 10px 10px grey;
        border-radius: 10%;
    }

  
</style>

<script>
    function display(value) {
        document.getElementById("calculate").value += value;

    }
    function Clearall() {
        document.getElementById("calculate").value = "";
    }
    function solve() {
        var x = document.getElementById("calculate").value;
        var y = eval(x);
        document.getElementById("calculate").value=y;
        

    }

</script>
